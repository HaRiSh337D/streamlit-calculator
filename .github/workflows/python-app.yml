name: CI/CD Pipeline for Streamlit Calculator

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Linter (flake8)
      run: |
        flake8 app/calculator.py

    - name: Run Tests with pytest
      run: |
        pytest tests/

  deploy:
    name: Deploy to Render
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Render CLI
      run: |
        curl -fsSL https://cli.render.com/install.sh | sh
        echo "$HOME/.render/bin" >> $GITHUB_PATH

    - name: Authenticate with Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        echo "$RENDER_API_KEY" | render auth login

    - name: Deploy to Render
      run: |
        render deploy --service streamlit-calculator --api-key ${{ secrets.RENDER_API_KEY }}
