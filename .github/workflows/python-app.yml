name: CI/CD Pipeline for Streamlit Calculator

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Linter (flake8)
      run: |
        flake8 app/calculator.py

    - name: Run Tests with pytest
      run: |
        pytest tests/

  deploy:
    name: Deploy to Hostinger VM
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set Up SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Deploy Application
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
        # Stop any running Streamlit process
        pkill -f "streamlit" || true
        
        # Create app directory if not exists
        mkdir -p ~/app

        # Navigate to app directory
        cd ~/app

        # Remove existing files
        rm -rf *

        # Pull the latest code from GitHub
        git clone https://github.com/HaRiSh337D/streamlit-calculator.git .

        # Install dependencies
        pip3 install --user -r requirements.txt
        
        # Run the Streamlit application
        nohup streamlit run app/calculator.py --server.port 8501 --server.headless true &
        EOF
